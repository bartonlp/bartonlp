<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName www.bartonlp.com
  ServerAlias bartonlp.com
  ServerAdmin bartonphillips@gmail.com
  DocumentRoot /var/www/bartonlp.com

  <Directory /var/www/bartonlp.com>
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

	ErrorLog ${APACHE_LOG_DIR}/bartonlp-error.log
        CustomLog ${APACHE_LOG_DIR}/bartonlp-access.log combined
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/bartonlp.org-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bartonlp.org-0001/privkey.pem
</VirtualHost>
</IfModule>
