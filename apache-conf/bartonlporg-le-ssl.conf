<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName bartonlp.org
	ServerAlias www.bartonlp.org

	ServerAdmin bartonphillips@gmail.com
	DocumentRoot /var/www/bartonlp.org
        <Directory /var/www/bartonlp.org>
                Options FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/bartonlp.org-error.log
	CustomLog ${APACHE_LOG_DIR}/bartonlp.org-access.log combined


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/bartonlp.org-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bartonlp.org-0001/privkey.pem
</VirtualHost>
</IfModule>
