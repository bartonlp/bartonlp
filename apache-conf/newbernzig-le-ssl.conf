<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName www.newbernzig.com
	ServerAlias newbernzig.com
	ServerAdmin bartonphillips@gmail.com

	DocumentRoot /var/www/newbernzig.com

	 <Directory /var/www/newbernzig.com>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	 </Directory>
	
	UseCanonicalName On

	ErrorLog ${APACHE_LOG_DIR}/newbernzig-error.log
	CustomLog ${APACHE_LOG_DIR}/newbernzig-access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/bartonlp.org-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bartonlp.org-0001/privkey.pem
</VirtualHost>
</IfModule>
